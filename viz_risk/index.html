<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TheEarthWontScale</title>
	<meta name="author" content="David Malmström, Josef Weber, Anna Häägg">
	<link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">

	<link rel="shortcut icon" href="#" />
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/radio.css">
	<link rel="stylesheet" href="css/charts.css">
	<link rel="stylesheet" href="css/legend.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</head>

<body>
<div id="landingpage">
	<h3 id="landing-page-loader">loading ...</h3>
</div>  

<div class="wrapper" id="map-content">
	<canvas id="heatmap"></canvas> 
	<svg id="globe-plot" viewBox="0 0 1200 800" width="100%" height="100%"></svg>
	<svg id="globe-plot_borders" viewBox="0 0 1200 800" width="100%" height="100%"></svg>
	<div id="resetButton"><p id="resetText" onclick="backToGlobe()">Back to globe &#x2716;</p></div>
	<div id="countryLabel"></div>
	
	<div id="radio_container">	
		<table>
			<tr><td>
				<p class="row-label">Mode</p>
				<button type="button" class="mode-button selected" id="UN-button" onclick="switchMode('UN')">Deficit</button>
				<button type="button" class="mode-button" id="pop-button" onclick="switchMode('pop')">People Impacted</button>
				<button type="button" class="mode-button"  id="NC-button" onclick="switchMode('NC')">Natures <br> contribution</button>
			</td></tr>
			<tr><td>
				<br>
				<p class="row-label">Service</p>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio1" id="a_radio-1" value="cv" checked="checked"/>
					<label for="a_radio-1">Coastal Risk</label>
				</div>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio1" id="a_radio-2" value="ndr"/>
					<label for="a_radio-2">Water Quality</label>
				</div>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio1" id="a_radio-3" value="poll" />
					<label for="a_radio-3">Pollination</label>
				</div>	
			</td></tr>
			<tr><td>
				<p class="row-label">Year</p>
				<button type="button" class="year-button selected" id="year-button-2015" onclick="switchYear(false)">2015</button>
				<button type="button"  class="year-button" id="year-button-2050" onclick="switchYear(true)">2050</button>
			</td></tr>
			<tr id="scenario"><td>
				<p class="row-label">Scenario</p>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio2" id="b_radio-1" value="1"/>
					<label for="b_radio-1">Green Growth</label>
				</div>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio2" id="b_radio-2" value="3" checked="checked"/>
					<label for="b_radio-2">Regional Rivalry</label>
				</div>
				<div class ="input-radio">
					<input type="radio" class="radio_btn" name="radio2" id="b_radio-3" value="5"/>
					<label for="b_radio-3">Fossil Fuels</label>
				</div>
			</td></tr>
		</table>
	</div>
	

	<div id="distribution-chart">
			<h2 id="distri-chart-head">How severe are <br> people Impacted?<br> (<p id ="distri-chart-choosen-scenario"></p>) </h2>
			<svg id="distribution"></svg>
			<h3 id="distri-x-axis">Number of people</h3>
			<h3 id="distri-y-axis">Coastal Hazard</h3>
		</div> 
	
		<div id="compare-scenarios">
			<h1 id="compare-scenario-header">Compare Scenarios and Services</h1>
			<div id="scenario-chart">
				<h2 class="scenario-chart-head">How much has the total <br>deficit changed since 2015?</h2>
				<svg id="scenario-comparison-svg"></svg>
			</div> 
			<div id="population-chart">
				<h2 class= "scenario-chart-head">How many people are <br> Negatively Impacted? </h2>
				<svg id="population-comparison-svg"></svg>
			</div> 
		</div>
	
		<div id ="legend">
			<p class="legendText" id="legendText-low">Low <br>Coastal Hazard</p>
			<svg id="legendBar"></svg>
			<p class="legendText" id="legendText-high">High <br>Coastal Hazard</p>
		</div>
	</div>

<div id="greyOut" class="visible"></div>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://unpkg.com/versor"></script>
<script>
    if (!window.d3) document.write('<script src="lib/d3.min.js"><\/script>');
</script>
<script src="lib/topojson.min.js"></script>
<script src="js/charts.js"></script>
<script src="lib/simpleheat.js"></script>
<script src="js/mapplot.js"></script>
<script src="js/main.js"></script>
</body>
</html>
